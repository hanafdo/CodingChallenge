plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    testImplementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.9.1'
    testImplementation group: 'org.testng', name: 'testng', version: '7.8.0'
    testImplementation group: 'io.cucumber', name: 'cucumber-java', version: '7.12.0'
    testImplementation group: 'io.cucumber', name: 'cucumber-testng', version: '7.12.0'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '4.9.1'
    implementation group: 'com.github.javafaker', name: 'javafaker', version: '1.0.2'
}

test {

    useTestNG() {
        // To generate reports by TestNG library
        useDefaultListeners = true
    }
}
